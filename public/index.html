<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-Darkcyan">
  <div class="w-full h-full pt-80 shadow-md">
    <div class="w-full h-2 flex justify-center items-center rounded-md shadow-xl">
      <img class="rounded-full h-24" src="./images/image-victor.jpg" alt="">
  </div>
    <div class="w-92 h-64 bg-white">
      <h2 class="pt-14 text-center">Victor Crest <span class="text-gray-400">26</span> </h2> 
      <p class="text-center">London</p>
      <div class="flex justify-center items-center m-4 space-x-4 font-bold text-2xl">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
      </div>
      <div class="flex justify-center items-center m-4 space-x-4 text-sm font-normal text-gray-400 ">
        <p>Followers</p>
        <p>Likes</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

</html>
